<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      The index.html file serves as the entry point for the React
      application.  It provides a simple document skeleton that loads
      the bundled React code into the #root element.  All of the
      styling and fonts used by the portfolio are loaded here so they
      apply globally across the application.
    -->
    <meta
      name="description"
      content="Portfolio of Tharun Y, a full‑stack developer and DevOps engineer with years of experience building scalable applications using Java, Spring Boot, React, Angular, AWS and more."
    />
    <title>Tharun Y | Full‑Stack Developer</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome (self‑hosted) for icons -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/fa.css" />
    <!-- Site Styles -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/style.css" />
  </head>
  <body>
    <!-- React mounts the entire portfolio into this root element -->
    <div id="root"></div>
  </body>
</html>
